<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-pic {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <img src="profile-pic.jpg" alt="프로필 사진" class="profile-pic">
        <p>저는 김성민입니다. 현재 웹 개발자로 일하고 있으며, HTML, CSS, JavaScript에 관심이 많습니다. 새로운 기술을 배우고, 다양한 프로젝트에 참여하는 것을 즐깁니다.</p>
        <p>취미는 독서와 여행이며, 새로운 사람들을 만나고 경험을 공유하는 것을 좋아합니다. 이 페이지를 방문해 주셔서 감사합니다!</p>
    </div>
</body>
</html>
